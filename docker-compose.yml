version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - '8000:8000'
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=dev
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app:cached

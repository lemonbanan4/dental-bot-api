version: '3.8'
services:
  redis:
    image: redis:7
    restart: unless-stopped

  api:
    build: .
    image: lemonbanan4/dental-bot-api:latest
    environment:
      - APP_ENV=production
      - REDIS_URL=${REDIS_URL}
      - SENTRY_DSN=${SENTRY_DSN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - API_KEY=${API_KEY}
    ports:
      - '8000:8000'
    depends_on:
      - redis
    restart: unless-stopped
